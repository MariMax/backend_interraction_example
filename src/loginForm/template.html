<div class="container">

	<div class="row" style="margin-top:20px">
<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
	<form role="form" [formGroup]="loginForm" (ngSubmit)="logIn(loginForm.value, loginForm)">
		<fieldset>
			<h2>Please Sign In</h2>
			<hr class="colorgraph">
			<div class="form-group">
				<input type="text" name="login" id="login" [formControl]="loginForm.controls.login" class="form-control input-lg" placeholder="Login">
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" [formControl]="loginForm.controls.password" class="form-control input-lg" placeholder="Password">
			</div>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4">
					<input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4">
					<button type="button" (click)="register(loginForm.value)" class="btn btn-lg btn-primary btn-block">Register</button>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4">
					<button type="button" (click)="fbLogin()" class="btn btn-lg btn-primary btn-block">Fb</button>
				</div>
			</div>
		</fieldset>
	</form>
</div>
</div>

</div>
